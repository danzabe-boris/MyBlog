<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Connexion | MonBlog</title>
 	<!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->  
    <link rel="stylesheet" href="/Blog/css/public.css" /> 
    <link rel="stylesheet" href="/Blog/css/login.css" />  
</head>
<body>
	<div class="container">
		<form 
			action="/Blog/LoginServlet" 
			method="post">

			<h1>
				<a href="/Blog/index.jsp">MonBlog</a>
			</h1>
	
			<label 
			for="input" 
			class="sr-only">Nom d'utilisateur</label> 
			
			<input 
			type="text" 
			id="input" 
			class="form-control" 
			placeholder="Nom d'utilisateur" 
			name="username"
			required>
			
			<label 
			for="inputPassword" 
			class="sr-only">Mot de passe</label>
			
			<input 
			type="password" 
			id="inputPassword" 
			class="form-control"
			placeholder="Mot de passe" 
			name="password" 
			required>
	
			<button 
			class="btn btn-lg btn-primary btn-block" 
			type="submit"
			id="submit">Connexion</button>
	
			<a 
			class="visitor" 
			href="/Blog/index.jsp">Connexion visiteur</a>
		</form>
	</div>
	
	
	<div id="footer">
		<a target="_blank" 
			href="#">
		<img src="/Blog/img/github.png"	
		width="22px" 
		height="22px" class="img-circle">GitHub</a>
		by lemonreds.		
	</div>
	<!-- footer -->
</body>
</html>
